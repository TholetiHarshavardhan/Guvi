<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <div><h1>Yes! I want to subcribe to Mag-O-Zine</h1></div>
    <form action="" method="post"> 
            
        <table>
            <tr>
                <td><input type="text" name="fname" id="fname"></td>
                <td><input type="text" name="lname" id="lname"></td>
            </tr>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td colspan="2"><label for="lname">Last Name</label></td>
            </tr>
            <tr>
                <td ><input type="text" name="address" id="address"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
            </tr>
            <tr>
                <td><input type="text" name="city" id="city"></td>
                <td><input type="text" name="state" id="state"></td>
                <td><input type="text" name="zip" id="zip"></td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td><label for="state">State</label></td>
                <td><label for="zip">Zip</label></td>
            </tr>
            <tr>
                <td><p>Subcribe for:</p></td>
                <td>
                    <input type="checkbox" name="1year" id="1year">
                    <label for="1year">1 year ($19.95)</label>
                </td>
                <td>
                    <input type="checkbox" name="2year" id="2year">
                    <label for="1year">2 year ($35.00)</label>
                </td>
            </tr>
            <tr>
                <td>Send me more information about:</td>
            </tr>
        </table>
        <input type="checkbox" name="computerzine" id="computerzine">
        <label for="computerzine">Computer-Zine</label>
         <br><br>   
        <input type="checkbox" name="fishingzine" id="fishingzine">
        <label for="fishingzine">Fishing-Zine</label>
        <br><br>
        <input type="checkbox" name="catozine" id="catozine">
        <label for="catozine">Cat-O-Zine</label>
    </form>
</body>
</html>
