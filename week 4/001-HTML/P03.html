<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form action="" method="post"> 
        <label for="name">Name : </label>
        <input type="text" name="name" id="name" placeholder="Your Name" required>
        <br><br>
        <label for="email">Email Address : </label>
        <input type="email" name="email" id="email" placeholder="Your Email" required>
        <br><br>
        <label for="number">Phone Number : </label>
        <input type="number" name="number" id="number" placeholder="Your 10 digit Phone No." required>
        <br><br>
        <label for="message">Queries : </label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Write the problem here ..." required></textarea>
        <br><br>
        <label for="submit"></label>
        <input type="submit" value="submit" name="submit" id="submit" required>
        <br>
    </form>
</body>
</html>
